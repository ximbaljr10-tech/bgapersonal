
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Braga Personal - Consultoria Fitness Online especializada em resultados reais.">
    <title>Braga Personal | Consultoria Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              gold: {
                300: '#F5D76E',
                400: '#E1C150',
                500: '#D4AF37', // Base Gold
                600: '#B5902B',
                700: '#8A6D1F',
              },
              offwhite: '#F5F5F5',
              richblack: '#050505',
              charcoal: '#121212'
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #D4AF37 0%, #F5D76E 50%, #B5902B 100%)',
            }
          }
        },
        plugins: [
          function ({ addUtilities }) {
            addUtilities({
              '.rotate-y-25': {
                transform: 'rotateY(25deg)',
              },
              '.rotate-y--25': {
                transform: 'rotateY(-25deg)',
              },
              '.preserve-3d': {
                transformStyle: 'preserve-3d',
              },
            })
          }
        ]
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #F5F5F5;
      }
      .text-gold-gradient {
        background: linear-gradient(to right, #D4AF37, #F5D76E, #D4AF37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
